---
layout: default
---

{{ content }}

<div class="fl w-third">
    Workshops:

    <ul class="list pl4">
        {% for workshop in site.workshops %}
            <li class="small-caps">
                <a href="{{site.baseurl}}/workshops/{{workshop.tag}}">
                    {{workshop.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>

<div class="fl w-two-thirds pl4">
    Tutorials:

    <ul class="list pl4">
        {% for toolkit in site.toolkits%}
            <li class="small-caps">
                <a href="{{site.baseurl}}/toolkits/{{toolkit.tag}}">
                    {{workshop.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
